version: '2.1'

volumes:
  docker-agent-data:
  maven-agent-data:

services:

  front:
    build: ./front/
    container_name: front
    restart: unless-stopped
    depends_on:
    - gitserver
    - jenkins
    - devbox
    ports:
    - "10000:10000"

  gitserver:
    build:
      context: ./gitserver/
      args:
      - FIRST_USER=butler
    container_name: gitserver
    restart: unless-stopped
    extra_hosts:
    - "${EXTERNAL_DOMAIN}:${DOCKER_BRIDGE_IP}" # For webhooks
    environment:
    - EXTERNAL_URL=http://${EXTERNAL_DOMAIN}:${EXTERNAL_PORT}/gitserver

  jenkins:
    build: ./jenkins/
    container_name: jenkins
    restart: unless-stopped
    extra_hosts:
    - "${EXTERNAL_DOMAIN}:${DOCKER_BRIDGE_IP}" # For getting git repo
    environment:
    - JENKINS_OPTS=--prefix=/jenkins

  docker-agent:
    build: ./docker-agent/
    container_name: docker-agent
    restart: unless-stopped
    volumes:
    - docker-agent-data:/home/jenkins
    - /var/run/docker.sock:/var/run/docker.sock
    extra_hosts:
    - "${EXTERNAL_DOMAIN}:${DOCKER_BRIDGE_IP}" # For getting git repo
    environment:
    - JENKINS_SLAVE_SSH_PUBKEY=ssh-rsa  vagrant insecure public key

  maven-agent:
    build: ./maven-agent/
    container_name: maven-agent
    restart: unless-stopped
    volumes:
    - maven-agent-data:/home/jenkins
    extra_hosts:
    - "${EXTERNAL_DOMAIN}:${DOCKER_BRIDGE_IP}" # For getting git repo
    environment:
    - JENKINS_SLAVE_SSH_PUBKEY=ssh-rsa  vagrant insecure public key

  devbox:
    build: ./devbox/
    restart: unless-stopped
    container_name: devbox
    ports:
    - "10080:8080"
    environment:
    - DOCKER_HOST=tcp://docker-service:2375
    extra_hosts:
    - "${EXTERNAL_DOMAIN}:${DOCKER_BRIDGE_IP}" # For getting git repo

  registry:
    image: registry:2
    container_name: registry
    restart: unless-stopped
    ports:
    - "5000:5000"

  docker-service:
    image: verb/socat:alpine
    container_name: docker-service
    restart: unless-stopped
    command: tcp-listen:2375,reuseaddr,fork unix:/docker.sock
    ports:
    - "2375:2375" # Serve Docker requests externaly
    volumes:
    - /var/run/docker.sock:/docker.sock
