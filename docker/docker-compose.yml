version: '3.4'

networks:
  default:
    driver:
      bridge
  front:
    driver:
      bridge

services:
  front:
    build: ./front/
    image: front
    restart: unless-stopped
    read_only: true
    ports:
    - "${EXTERNAL_PORT}:${EXTERNAL_PORT}"
    depends_on:
    - jenkins
    - gitserver
    - devbox
    networks:
    - default
    - front
    volumes:
    - nginx-tmp:/tmp
    - nginx-cache:/var/cache/nginx
    - nginx-run:/var/run
    extra_hosts:
    - "${EXTERNAL_DOMAIN}:${DOCKER_BRIDGE_IP}"
    environment:
    - EXTERNAL_DOMAIN=${EXTERNAL_DOMAIN}
    - EXTERNAL_PORT=${EXTERNAL_PORT}
    - REGISTRY_URL=${REGISTRY_URL}
    - REGISTRY_USER=${COMPOSE_PROJECT_NAME:-registry_user}

  gitserver:
    build:
      context: ./gitserver/
      args:
      - first_user=butler
      - source_repo_to_mirror=https://github.com/oufti-playground/demoapp|demoapp
    image: gitserver
    restart: unless-stopped
    extra_hosts:
    - "${EXTERNAL_DOMAIN}:${DOCKER_BRIDGE_IP}"
    environment:
    - EXTERNAL_DOMAIN=${EXTERNAL_DOMAIN}
    - EXTERNAL_URL=http://${EXTERNAL_DOMAIN}:${EXTERNAL_PORT}/gitserver

  jenkins:
    build: ./jenkins/
    image: jenkins
    read_only: true
    volumes:
    - jenkins-data:/var/jenkins_home
    - /tmp
    - jenkins-war:/var/jenkins_home/war
    - jenkins-plugins:/var/jenkins_home/plugins
    extra_hosts:
    - "${EXTERNAL_DOMAIN}:${DOCKER_BRIDGE_IP}"
    environment:
    - JENKINS_EXTERNAL_URL=http://${EXTERNAL_DOMAIN}:${EXTERNAL_PORT}/jenkins
    - JENKINS_OPTS=--prefix=/jenkins

  docker-agent:
    build: ./jenkins-dind-agent/
    image: docker-agent
    read_only: true
    restart: unless-stopped
    privileged: true
    volumes:
    - docker-agent-data:/home/jenkins
    - /var/run
    - /etc
    - /tmp
    extra_hosts:
    - "${EXTERNAL_DOMAIN}:${DOCKER_BRIDGE_IP}"
    environment:
    - JENKINS_SLAVE_SSH_PUBKEY=ssh-rsa  vagrant insecure public key

  maven-agent:
    build: ./jenkins-dind-agent/
    restart: unless-stopped
    read_only: true
    image: maven-agent
    volumes:
    - maven-agent-data:/home/jenkins
    - /etc
    - /tmp
    extra_hosts:
    - "${EXTERNAL_DOMAIN}:${DOCKER_BRIDGE_IP}"
    environment:
    - START_DOCKER=no
    - JENKINS_SLAVE_SSH_PUBKEY=ssh-rsa  vagrant insecure public key

  devbox:
    build: ./devbox/
    restart: unless-stopped
    read_only: true
    ports:
    - "10080:8080"
    image: devbox
    volumes:
    - devbox-tmp:/tmp
    environment:
    - DOCKER_HOST=tcp://docker-service:2375
    extra_hosts:
    - "${EXTERNAL_DOMAIN}:${DOCKER_BRIDGE_IP}"

  docker-service:
    image: verb/socat:alpine
    restart: unless-stopped
    read_only: true
    command: tcp-listen:2375,reuseaddr,fork unix:/docker.sock
    volumes:
    - /var/run/docker.sock:/docker.sock

  docker-registry:
    image: registry:2
    restart: unless-stopped
    read_only: true

# TMPFS Volumes from https://docs.docker.com/engine/reference/commandline/volume_create/#driver-specific-options
volumes:
  nginx-tmp:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs
      o: rw,noexec,size=10m
  nginx-cache:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs
      o: rw,noexec,size=10m
  nginx-run:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs
      o: rw,noexec,size=100k
  jenkins-data:
    driver: local
  jenkins-war:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs
      o: rw,noexec,size=100m
  jenkins-plugins:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs
      o: rw,noexec,size=400m
  devbox-tmp:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs
      o: rw,noexec,size=10m
  docker-agent-data:
    driver: local
  maven-agent-data:
    driver: local
